<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>xboxstat.com - Game Report</title>
	<meta name="robots" content="noindex,nofollow">
	<link rel="icon" href="/xbslogo.svg" sizes="any" type="image/svg+xml">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/d3.v7.min.js"></script>
	<script src="scripts.js"></script>
	<script src="drawtab.js"></script>
	<script src="games.js"></script>
	<script src="timegraph.js"></script>
</head>
<body onload="main()">

	<h2>Game report</h2>
	<input type="text" placeholder="Find game by name" name="game" id="game" size="80" /><div class="menu" id="gameslist">
		<table><tbody id="gamestab">
		</tbody></table>
	</div>

	<h2 id="name"></h2>

	<h3>Devices</h3>

	<table class="scrollable">
		<thead><tr>
			<th>Device</th>
			<th>Gamers</th>
			<th></th>
			<th>Percentage</th>
			<th>Avg. hours</th>
			<th>Avg. days</th>
			<th>Popularity</th>
		</tr></thead>
		<tbody id="devices" class="stdtab"></tbody>
	</table>

	<h3>Countries</h3>

	<input type="text" size="40" placeholder="Filter country names..." id="filter-countries" />
	<table class="scrollable">
		<thead><tr>
			<th>Country</th>
			<th>Gamers</th>
			<th></th>
			<th>Percentage</th>
			<th>Avg. hours</th>
			<th>Avg. days</th>
			<th>Popularity</th>
		</tr></thead>
		<tbody id="countries" class="stdtab"></tbody>
	</table>

	<h3>Languages</h3>

	<input type="text" size="40" placeholder="Filter language names..." id="filter-langs" />
	<table class="scrollable">
		<thead><tr>
			<th>Language</th>
			<th>Gamers</th>
			<th></th>
			<th>Percentage</th>
			<th>Avg. hours</th>
			<th>Avg. days</th>
			<th>Popularity</th>
		</tr></thead>
		<tbody id="langs" class="stdtab"></tbody>
	</table>

	<h3>Number of gamers</h3>

	<div id="timegamers">
		<svg width="100%" height="100%">
			<g class="x-axis"></g>
			<g class="y-axis"></g>
			<g class="graph-m"></g>
			<g class="graph-w"></g>
		</svg>
	</div>

	<footer>Contact: <a href="mailto:flashgun@xboxstat.com?subject=xboxstat.com">flashgun@xboxstat.com</a></footer>
	
</body>
</html>
